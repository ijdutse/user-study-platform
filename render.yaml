databases:
  - name: assessing-bars-db
    databaseName: assessing_bars
    plan: free

services:
  - type: web
    name: assessing-bars-app
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd server && npm ci --only=production
      cd ../client && npm ci --include=dev && npm run build
      cd ..
      mkdir -p server/public
      cp -r client/dist/* server/public/
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: assessing-bars-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
    autoDeploy: true
