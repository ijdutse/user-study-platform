services:
  # PostgreSQL Database
  - type: pserv
    name: assessing-bars-db
    env: docker
    plan: free
    
  # Web Service (Backend + Frontend)
  - type: web
    name: assessing-bars-app
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd server && npm ci
      cd ../client && npm ci && npm run build
      mkdir -p ../server/public/dist
      cp -r dist/* ../server/public/
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: assessing-bars-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
    autoDeploy: true
